<div class="playerList">
  <div class="playerList__player playerList__element" *ngFor="let player of (playerService.bindPlayers() | async)" [ngClass]="'color-' + (player.color + 1)">
    <div>
      <span>{{player.name}}</span>
      <span>{{player.score}}</span>
    </div>
  </div>
  <button class="playerList__button playerList__element" (click)="addPlayer()"><i class="icon-plus"></i></button>
</div>
