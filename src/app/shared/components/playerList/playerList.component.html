<div #playerList
class="playerList"
[ngClass]="{'creatureDragging': creatureDragging$ | async}">
  <div class="playerList__dragTooltip">
    {{'CHANGE_OWNER' | translate}}
  </div>

  <!-- <app-player class="playerList__element"></app-player> -->

  <app-player class="playerList__element" *ngFor="let playerId of (playerList$ | async)" [playerId]="playerId"></app-player>

  <button class="playerList__button playerList__element" (click)="addPlayerClicked()" *ngIf="((playerList$ | async).length < MAX_PLAYERS && ((baseService.bindList() | async).length === 0 || (playerList$ | async).length < 2)) && !(creatureDragging$ | async)">
    <i class="icon-plus"></i>
    <span class="playerList__button__label">{{'ADD_PLAYER' | translate}}</span>
  </button>
</div>
